<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicio</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  <!-- Incluye Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</head>

<body>
  <script src="../script.js"></script>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="nav-item" href="#"><i class="fas fa-bars" style="color:white; margin:10px"
          onclick="botonMostrarOcultarMenuNavegacion()"></i></a>
    </div>
  </nav>

  <div id="sidebar">
    <img src="../logoProyect.png" alt="Descripción de la imagen">
    <a href="#" id="menuServicios" onclick="botonChangeMenu('menuServicios')"><i class="far fa-check-square"></i>
      Servicios</a>
    <a href="#" id="menuFacturas" onclick="botonChangeMenu('menuFacturas')"><i class="far fa-file-alt"></i> Facturas</a>
    <a href="#" id="menuClientes" onclick="botonChangeMenu('menuClientes')"><i class="fas fa-user-alt"></i> Clientes</a>
    <a href="#" id="menuConfig" onclick="botonChangeMenu('menuConfig')" style="color:#9b55ff"><i class="fas fa-cog"></i>
      Configuración</a>
  </div>

  <div id="content">
    <h4>Configuración</h4>

    <div id="frameMainConfigPage" class="container ps-4 pt-2 pb-4 my-5 text-center d-flex">
      <div class="card configCards me-3"  onclick="mostrarFrameConfigServices()">
        <img class="card-img-top p-4 pb-0" src="iconSettingServices.png" alt="Card image">
        <div class="card-body">

          <!-- Título para pantallas grandes (h4) -->
          <h4 class="card-title d-none d-md-block">Servicios</h4>
          <!-- Título para pantallas pequeñas (p) -->
          <p class="card-title d-md-none">Servicios</p>
        </div>
      </div>

      <div class="card configCards me-3" >
        <img class="card-img-top p-4 pb-0" src="iconSettingInvoices.png" alt="Card image">
        <div class="card-body">

          <!-- Título para pantallas grandes (h4) -->
          <h4 class="card-title d-none d-md-block">Facturas</h4>
          <!-- Título para pantallas pequeñas (p) -->
          <p class="card-title d-md-none">Facturas</p>
        </div>
      </div>
    </div>

  </div>



</body>

</html>
