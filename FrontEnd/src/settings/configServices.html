<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicio</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">

  <!-- Incluye Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>



</head>

<body>
  <script src="../script.js"></script>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-chevron-circle-left" style="color:white; margin:10px;"
          onclick="mostrarFrameConfiguracion()"><span style="margin-left:10px">Volver</span></i></a>
    </div>
  </nav>


  <h4 class="m-4">Configuraci√≥n de tipos de servicio</h4>


  <div id="frameConfigServices" class="container containerList">
    <div class="container table-responsive mt-4">
      <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col">Tipo de servicio</th>
            <th scope="col">Importe</th>
          </tr>
        </thead>
        <tbody id="filasTablaTipoServicios">

        </tbody>

      </table>
      <div class="d-grid d-md-flex justify-content-md-center mt-5">
        <button type="button" class="btn roundedButtonNewTypeService" data-bs-toggle="modal"
          data-bs-target="#modalNuevoTipoServicio">
          <span style="font-size:30px;"> + </span>
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalNuevoTipoServicio" tabindex="-1" aria-labelledby="nuevoTipoServicioLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nuevoTipoServicioLabel">Nuevo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del cuerpo del modal -->
          <div class=" row mb-3">
            <div class="col-md-8">
              <label for="tipoDeServicioConfig" class="form-label">Tipo de servicio</label>
              <input type="text" class="form-control" id="tipoDeServicioConfig" name="tipoDeServicioConfig" value="">
              <div id="errorMessageTipoServicioConfig" class="errorMessage"></div>
            </div>
            <div class="col-md-4">
              <label for="importeServicioConfig" class="form-label">Importe</label>
              <input type="number" class="form-control" id="importeServicioConfig" name="importeServicioConfig">
              <div id="errorMessageImporteServicioConfig" class="errorMessage"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" onclick="botonGuardarTipoDeServicio()">Guardar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
            onclick="botonCancelarOperacionConfigServicios()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
