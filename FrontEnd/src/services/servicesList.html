<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">

</head>

<body>
  <script src="../script.js"></script>

  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="nav-item" href="#"><i class="fas fa-bars" style="color:white; margin:10px"
          onclick="botonMostrarOcultarMenuNavegacion()"></i></a>
    </div>
  </nav>

  <div class"container">
  <div id="sidebar">
    <img src="../logoProyect.png" alt="Descripción de la imagen">
    <a href="#" id="menuServicios" onclick="botonChangeMenu('menuServicios')" style="color:#9b55ff"><i
        class="far fa-check-square"></i> Servicios</a>
    <a href="#" id="menuFacturas" onclick="botonChangeMenu('menuFacturas')"><i class="far fa-file-alt"></i> Facturas</a>
    <a href="#" id="menuConfig" onclick="botonChangeMenu('menuConfig')"><i class="fas fa-cog"></i> Configuración</a>
  </div>

  <div id="content">
    <h4>Servicios</h4>

    <div id="frameServicesList" class="container">
      <!-- Línea con Filtro y Botones Ovalados -->
      <div class="customLine">
        <!-- Filtro a la izquierda -->
        <div class="filter ">
          <select class="form-select">
            <option value="mostrar-todo">Mostrar Todo</option>
            <option value="filtro-1">Filtro 1</option>
            <option value="filtro-2">Filtro 2</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <!-- Botones ovalados a la derecha -->
        <div class="actionButtons">
          <button type="button" class="btn roundedButton" onclick="mostrarFrameNuevoServicio()">Nuevo servicio</button>
          
        </div>
      </div>
    </div>

    <div class=" containerList">
      <div class=" table-responsive mt-4">
        <table class="table table-striped ">
          <thead>
            <tr>
              <th scope="col-md-2">Cliente</th>
              <th scope="col-md-2">Descripción</th>
              <th scope="col-md-2">F. Realiz.</th>
              <th scope="col-md-2">F. Cobro</th>
              <th scope="col-md-2">Importe</th>
              <th scope="col-md-2">Estado</th>

            </tr>
          </thead>
          <tbody id="filasTablaServicios"></tbody>

        </table>
      </div>
    </div>
  </div>
</div>

</body>

</html>
