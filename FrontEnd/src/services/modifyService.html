<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    
</head>
<body>
    <script src="../script.js"></script>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-chevron-circle-left" style = "color:white; margin:10px" onclick="listaServicios()"><span style="margin-left:10px">Volver</span></i></a>
        </div>
    </nav>

     <div class="container mt-4">
        <form>
          <fieldset class="border">
            <legend class="mb-3">Datos del servicio</legend>
          <div class=" row mb-3">

            <div class="col-md-3">
                <label for="descripcionServicioModi" class="form-label">Descripción servicio:</label>
                <input type="text" class="form-control" id="descripcionServicioModi" name="descripcionServicio" value="">
            </div>

            <div class="col-md-2">
              <label for="fechaRealizacionModi" class="form-label">Fecha de realización:</label>
              <input type="date" class="form-control" id="fechaRealizacionModi" name="fechaRealizacion">
            </div>

            <div class="col-md-2">
              <label for="fechaCobroModi" class="form-label">Fecha estimada cobro:</label>
              <input type="date" class="form-control" id="fechaCobroModi" name="fechaCobro">
            </div>

            <div class="col-md-1">
              <label for="importeServicioModi" class="form-label">Importe</label>
              <input type="number" class="form-control" id="importeServicioModi" name="importeServcio">
            </div>

            <div class="col-md-1" >
              <label for="ivaServicioModi" class="form-label">IVA %</label>
              <input type="number" class="form-control" id="ivaServicioModi" name="ivaServicio">
            </div>
          

            <div class="col-md-1 form-check mt-3 " style="margin-left:30px">
              <label for="servicioRealizadoModi" class="form-check-label">Realizado</label>
              <input type="checkbox" class="form-check-input" id="servicioRealizadoModi" name="servicioRealizado">
            
              <label for="servicioFacturadoModi" class="form-check-label">Facturado</label>
              <input type="checkbox" class="form-check-input" id="servicioFacturadoModi" name="servicioFacturado">
            
              <label for="servicioCobradoModi" class="form-check-label">Cobrado</label>
              <input type="checkbox" class="form-check-input" id="servicioCobradoModi" name="servicioCobrado">
            </div>
          </div>
        </fieldset>
      
          <fieldset class="border">
            <legend class="mb-3">Datos del Cliente</legend>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="nombreClienteModi" class="form-label">Cliente/ Razón social:</label>
              <input type="text" class="form-control" id="nombreClienteModi" name="nombreCliente">
            </div>

            <div class="col-md-2">
              <label for="nifClienteModi" class="form-label">NIF/ CIF:</label>
              <input type="text" class="form-control" id="nifClienteModi" name="nifCliente">
            </div>

            <div class="col-md-2">
              <label for="telefonoClienteModi" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="telefonoClienteModi" name="telefonoCliente">
            </div>

            

          </div>

          <div class="row mb-5">
            <div class="col-md-4">
              <label for="direccionClienteModi" class="form-label">Direccion:</label>
              <input type="text" class="form-control" id="direccionClienteModi" name="direccionCliente">
            </div>

            <div class="col-md-2">
              <label for="cpClienteModi" class="form-label">Código postal:</label>
              <input type="text" class="form-control" id="cpClienteModi" name="cpCliente">
            </div>

            <div class="col-md-2">
              <label for="localidadClienteModi" class="form-label">Localidad:</label>
              <input type="text" class="form-control" id="localidadClienteModi" name="localidadCliente">
            </div>

            <div class="col-md-2">
              <label for="ciudadClienteModi" class="form-label">Ciudad:</label>
              <input type="text" class="form-control" id="ciudadClienteModi" name="ciudadCliente">
            </div>
          </div>
          </fieldset>

          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <!-- Botón Guardar -->
                <button type="button" class="btn btn-primary" id="guardarServicioModi">Guardar</button>
              
              <!-- Botón Cancelar -->
                <button type="button" class="btn btn-danger ms-2" id="cancelarGuardarServicioModi">Cancelar</button>
              
          </div>
      
        </form>
      </div>


</body>
</html>
