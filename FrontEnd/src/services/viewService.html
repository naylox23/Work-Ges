<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicio</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</head>

<body>
  <script src="../script.js"></script>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-chevron-circle-left" style="color:white; margin:10px"
          onclick="mostrarFrameListaServicios()"><span style="margin-left:10px">Volver</span></i></a>
    </div>
  </nav>

  <div class="container">
    <!-- Línea con Filtro y Botones Ovalados -->
    <div class="mt-4">
      <!-- Botones ovalados a la derecha -->
      <div class="actionButtons">
        <button type="button" class="btn roundedButton" id="botonDuplicarServicio">Duplicar</button>
        <button type="button" class="btn roundedButton" id="botonModificarServicio">Modificar</button>
        <button type="button" class="btn roundedButton" data-bs-toggle="modal"
        data-bs-target="#modalEliminarServicio" id="btnAbrirModalEliminar">Eliminar</button>
      </div>
    </div>
  </div>

  <div id="frameViewService" class="container mt-4">
    <form>
      <fieldset class="border">
        <legend class="mb-3">Datos del servicio</legend>
        <div class=" row mb-3">

          <div class="col-md-3">
            <label for="tipoServicio" class="form-label">Tipo de servicio:</label>
            <select class="form-select" id="tipoServicio" aria-label="Elige un tipo de servicio" name="tipoServicio"
              disabled></select>
          </div>

          <div class="col-md-3">
            <label for="descripcionServicio" class="form-label">Descripción servicio:</label>
            <input type="text" class="form-control" id="descripcionServicio" name="descripcionServicio" readonly>
          </div>

          <div class="col-md-3">
            <label for="fechaRealizacion" class="form-label">Fecha realización:</label>
            <input type="date" class="form-control" id="fechaRealizacion" name="fechaRealizacion" readonly>
          </div>

          <div class="col-md-3">
            <label for="fechaCobro" class="form-label">Fecha cobro:</label>
            <input type="date" class="form-control" id="fechaCobro" name="fechaCobro" readonly>
          </div>


          <div class=" row mb-3">

            <div class="col-md-2 mt-4">
              <label for="importeServicio" class="form-label">Importe</label>
              <input type="number" class="form-control" id="importeServicio" name="importeServcio" readonly>
            </div>
  
            <div class="col-md-2 mt-4">
              <label for="ivaServicio" class="form-label">IVA %</label>
              <input type="number" class="form-control" id="ivaServicio" name="ivaServicio" readonly>
            </div>

            <div class="col-md-2 form-check mt-5 ms-5" >
              <label for="servicioRealizado" class="form-check-label">Realizado</label>
              <input type="checkbox" class="form-check-input" id="servicioRealizado" name="servicioRealizado" disabled>
            </div>
            <div class="col-md-2 form-check mt-5 ms-3">
              <label for="servicioFacturado" class="form-check-label">Facturado</label>
              <input type="checkbox" class="form-check-input" id="servicioFacturado" name="servicioFacturado" disabled>
            </div>
            <div class="col-md-2 form-check mt-5 ms-3">
              <label for="servicioCobrado" class="form-check-label">Cobrado</label>
              <input type="checkbox" class="form-check-input" id="servicioCobrado" name="servicioCobrado" disabled>
            </div>



          </div>
        </div>
      </fieldset>

      <fieldset class="border">
        <legend class="mb-3">Datos del Cliente</legend>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombreCliente" class="form-label">Cliente/ Razón social:</label>
            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" readonly>
          </div>

          <div class="col-md-3">
            <label for="nifCliente" class="form-label">NIF/ CIF:</label>
            <input type="text" class="form-control" id="nifCliente" name="nifCliente" readonly>
          </div>

          <div class="col-md-3">
            <label for="telefonoCliente" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefonoCliente" name="telefonoCliente" readonly>
          </div>



        </div>

        <div class="row mb-5">
          <div class="col-md-6">
            <label for="direccionCliente" class="form-label">Direccion:</label>
            <input type="text" class="form-control" id="direccionCliente" name="direccionCliente" readonly>
          </div>

          <div class="col-md-2">
            <label for="cpCliente" class="form-label">CP:</label>
            <input type="text" class="form-control" id="cpCliente" name="cpCliente" readonly>
          </div>

          <div class="col-md-2">
            <label for="localidadCliente" class="form-label">Localidad:</label>
            <input type="text" class="form-control" id="localidadCliente" name="localidadCliente" readonly>
          </div>

          <div class="col-md-2">
            <label for="ciudadCliente" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="ciudadCliente" name="ciudadCliente" readonly>
          </div>
        </div>
      </fieldset>

    </form>
  </div>

  <div class="modal fade" id="modalEliminarServicio" tabindex="-1" aria-labelledby="eliminarServicioLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eliminarServicioLabel">Nuevo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del cuerpo del modal -->
          <div class=" row mb-3">
            <p>¿Esta seguro que desea eliminar el servicio?</p>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" onclick="botonEliminarServicio()">Aceptar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
            >Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
