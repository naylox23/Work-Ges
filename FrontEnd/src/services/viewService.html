<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
    <script src="../script.js"></script>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-chevron-circle-left" style = "color:white; margin:10px" onclick="listaServicios()"><span style="margin-left:10px">Volver</span></i></a>
        </div>
    </nav>

    <div class="container">
      <!-- Línea con Filtro y Botones Ovalados -->
      <div class="mt-4">
        <!-- Botones ovalados a la derecha -->
        <div class="actionButtons">
          <button type="button" class="btn roundedButton" id="botonDuplicarServicio">Duplicar</button>
          <button type="button" class="btn roundedButton" id="botonModificarServicio">Modificar</button>
        </div>
      </div>
  </div>

     <div class="container mt-4">
        <form>
            <fieldset class="border">
              <legend class="mb-3">Datos del servicio</legend>
            <div class=" row mb-3">

              <div class="col-md-3">
                <label for="tipoServicioView" class="form-label">Selecciona un tipo de servicio:</label>
                <select class="form-select" id="tipoServicioView" aria-label="Elige un tipo de servicio" disabled></select>
              </div>
  
              <div class="col-md-3">
                  <label for="descripcionServicioView" class="form-label">Descripción servicio:</label>
                  <input type="text" class="form-control" id="descripcionServicioView" name="descripcionServicio" readonly>
              </div>
  
              <div class="col-md-2">
                <label for="fechaRealizacionView" class="form-label">Fecha de realización:</label>
                <input type="date" class="form-control" id="fechaRealizacionView" name="fechaRealizacion" readonly>
              </div>
  
              <div class="col-md-2">
                <label for="fechaCobroView" class="form-label">Fecha estimada cobro:</label>
                <input type="date" class="form-control" id="fechaCobroView" name="fechaCobro" readonly>
              </div>
  
              <div class="col-md-1">
                <label for="importeServicioView" class="form-label">Importe</label>
                <input type="number" class="form-control" id="importeServicioView" name="importeServcio" readonly>
              </div>
  
              <div class="col-md-1" >
                <label for="ivaServicioView" class="form-label">IVA %</label>
                <input type="number" class="form-control" id="ivaServicioView" name="ivaServicio" readonly>
              </div>
            
  
              <div class=" row mb-3">

                <div class="col-md-1 form-check mt-4 " style="margin-left:30px">
                  <label for="servicioRealizadoView" class="form-check-label">Realizado</label>
                  <input type="checkbox" class="form-check-input" id="servicioRealizadoView" name="servicioRealizado" disabled>
                </div>
              <div class="col-md-1 form-check mt-4 " style="margin-left:30px">
                <label for="servicioFacturadoView" class="form-check-label">Facturado</label>
                <input type="checkbox" class="form-check-input" id="servicioFacturadoView" name="servicioFacturado" disabled>
              </div>
              <div class="col-md-1 form-check mt-4 " style="margin-left:30px">
                <label for="servicioCobradoView" class="form-check-label">Cobrado</label>
                <input type="checkbox" class="form-check-input" id="servicioCobradoView" name="servicioCobrado" disabled>
              </div>

            </div>
            </div>
          </fieldset>
        
            <fieldset class="border">
              <legend class="mb-3">Datos del Cliente</legend>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="nombreClienteView" class="form-label">Cliente/ Razón social:</label>
                <input type="text" class="form-control" id="nombreClienteView" name="nombreCliente" readonly>
              </div>
  
              <div class="col-md-2">
                <label for="nifClienteView" class="form-label">NIF/ CIF:</label>
                <input type="text" class="form-control" id="nifClienteView" name="nifCliente" readonly>
              </div>
  
              <div class="col-md-2">
                <label for="telefonoClienteView" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefonoClienteView" name="telefonoCliente" readonly>
              </div>
  
              
  
            </div>
  
            <div class="row mb-5">
              <div class="col-md-4">
                <label for="direccionClienteView" class="form-label">Direccion:</label>
                <input type="text" class="form-control" id="direccionClienteView" name="direccionCliente" readonly>
              </div>
  
              <div class="col-md-2">
                <label for="cpClienteView" class="form-label">Código postal:</label>
                <input type="text" class="form-control" id="cpClienteView" name="cpCliente" readonly>
              </div>
  
              <div class="col-md-2">
                <label for="localidadClienteView" class="form-label">Localidad:</label>
                <input type="text" class="form-control" id="localidadClienteView" name="localidadCliente" readonly>
              </div>
  
              <div class="col-md-2">
                <label for="ciudadClienteView" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudadClienteView" name="ciudadCliente" readonly>
              </div>
            </div>
            </fieldset>
      
        </form>
      </div>


</body>
</html>
