<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <!-- Incluye Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
  <script src="../script.js"></script>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-chevron-circle-left" style = "color:white; margin:10px;" onclick="listaServicios()"><span style="margin-left:10px">Volver</span></i></a>
        </div>
    </nav>

     <div class="container mt-4">
        <form>
          <fieldset class="border">
            <legend class="mb-3">Datos del servicio</legend>
          <div class=" row mb-3">
           
            <div class="col-md-3">
              <label for="tipoServicioNew" class="form-label">Selecciona un tipo de servicio:</label>
              <select class="form-select" id="tipoServicioNew" aria-label="Elige un tipo de servicio" ></select>
            </div>

            <div class="col-md-3">
                <label for="descripcionServicioNew" class="form-label">Descripción servicio:</label>
                <input type="text" class="form-control" id="descripcionServicioNew" name="descripcionServicio" value="">
            </div>

            <div class="col-md-2">
              <label for="fechaRealizacionNew" class="form-label">Fecha de realización:</label>
              <input type="date" class="form-control" id="fechaRealizacionNew" name="fechaRealizacion">
            </div>

            <div class="col-md-2">
              <label for="fechaCobroNew" class="form-label">Fecha estimada cobro:</label>
              <input type="date" class="form-control" id="fechaCobroNew" name="fechaCobro">
            </div>

            <div class="col-md-1">
              <label for="importeServicioNew" class="form-label">Importe</label>
              <input type="number" class="form-control" id="importeServicioNew" name="importeServicio">
            </div>

            <div class="col-md-1" >
              <label for="ivaServicioNew" class="form-label">IVA %</label>
              <input type="number" class="form-control" id="ivaServicioNew" name="ivaServicio">
            </div>
          

            <div class="col-md-1 form-check mt-3 " style="margin-left:30px">
              <label for="servicioRealizadoNew" class="form-check-label">Realizado</label>
              <input type="checkbox" class="form-check-input" id="servicioRealizadoNew" name="servicioRealizado">
            
              <label for="servicioFacturaNew" class="form-check-label">Facturado</label>
              <input type="checkbox" class="form-check-input" id="servicioFacturadoNew" name="servicioFacturado">
            
              <label for="servicioCobradoNew" class="form-check-label">Cobrado</label>
              <input type="checkbox" class="form-check-input" id="servicioCobradoNew" name="servicioCobrado">
            </div>
          </div>
        </fieldset>
      
          <fieldset class="border">
            <legend class="mb-3">Datos del Cliente</legend>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="nombreClienteNew" class="form-label">Cliente/ Razón social:</label>
              <input type="text" class="form-control" id="nombreClienteNew" name="nombreCliente">
            </div>

            <div class="col-md-2">
              <label for="nifClienteNew" class="form-label">NIF/ CIF:</label>
              <input type="text" class="form-control" id="nifClienteNew" name="nifCliente">
            </div>

            <div class="col-md-2">
              <label for="telefonoClienteNew" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="telefonoClienteNew" name="telefonoCliente">
            </div>

            

          </div>

          <div class="row mb-5">
            <div class="col-md-4">
              <label for="direccionClienteNew" class="form-label">Direccion:</label>
              <input type="text" class="form-control" id="direccionClienteNew" name="direccionCliente">
            </div>

            <div class="col-md-2">
              <label for="cpClienteNew" class="form-label">Código postal:</label>
              <input type="text" class="form-control" id="cpClienteNew" name="cpCliente">
            </div>

            <div class="col-md-2">
              <label for="localidadClienteNew" class="form-label">Localidad:</label>
              <input type="text" class="form-control" id="localidadClienteNew" name="localidadCliente">
            </div>

            <div class="col-md-2">
              <label for="ciudadClienteNew" class="form-label">Ciudad:</label>
              <input type="text" class="form-control" id="ciudadClienteNew" name="ciudadCliente">
            </div>
          </div>
          </fieldset>

          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <!-- Botón Guardar -->
                <button type="button" class="btn btn-primary" id="guardarServicioNew" onclick="guardarNuevoServicio()">Guardar</button>
              
              <!-- Botón Cancelar -->
                <button type="button" class="btn btn-danger ms-2" id="cancelarGuardarServicioNew">Cancelar</button>
              
          </div>
      
        </form>
      </div>


</body>
</html>
